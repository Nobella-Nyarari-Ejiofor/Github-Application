
<!-- end of the navbar -->
<!-- section for the body -->
<section >
   <div class="container-fluid mt-5">
    <div class="search-bar">
      <!-- <form class="form-group">
        <input [(ngModel)]="username" #input="ngModel" type="search"  class= "form-control" name= "username" placeholder="Input Username"  >
        <button (click)="onClick()" class=" mt-3 btn btn-sm"> Search</button>
      </form> -->
    </div>
     <div class="row">
       <div class="col md-3">
         <div class="card profile mt-5">
             <div class="card-image">
                <img src="{{storedUsers.avatar_url}}" class="img-fluid" alt="username's image">
             </div>
             <div class="card-title  mt-5">
               <strong> Username </strong>: {{ storedUsers.login}}
             </div>
             <div class="card-body">
              <strong> Followers</strong>: {{storedUsers.followers}}<br>
              <strong> Following</strong>:{{storedUsers.following}}
              
             </div>
         </div>
       </div>
       <div class="col-md-9">
           <div class="headings ">
             <ul class="d-flex justify-content-around">
               <li><a href="#">Overview</a></li>
               <li class="d-flex justify-content-center"><a href="#">Repositories <span id="reponumber">{{storedUsers.public_repos}}</span></a></li>
                
               <li><a href="#">Project</a></li>
             </ul>
           </div>
      
          <div class="container-repos">
            <div *ngFor= 'let repo of repos' >
              <div class="card mt-3">
                <div class="card-header">
                   <li><a><strong>{{repo.name}}</strong></a></li>
                 
                </div>
                <div class="card-body">
                  <p>{{repo.description}}</p>
                  <p>Technologies used :  {{repo.topics}}</p>
               </div>
             
              </div>
             </div> 
          </div>

        </div>
     </div>
   </div>
</section>
<!-- section for the footer -->
<footer class="text-light">
  <p class="text-center">MyGitHub App <br>
    <img src="https://img.icons8.com/material-rounded/24/000000/copyright.png"/>2019
  </p>
  
</footer>
